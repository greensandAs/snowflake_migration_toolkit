name: Deploy to Snowflake

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'config.json'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  # JOB 1: LINTING (Optional - will skip if config missing)
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install SQLFluff
        run: pip install sqlfluff
      - name: Run Linter
        # Using default dialect to avoid config error
        run: sqlfluff lint scripts --dialect snowflake

  # JOB 2: DEPLOYMENT
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Schemachange
        run: pip install schemachange

      - name: Run Schemachange
        env:
          # These must match the names in your Screenshot EXACTLY
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
          # Extract variables
          DB_NAME=$(jq -r '.sf_database' config.json)
          WH_NAME=$(jq -r '.sf_warehouse' config.json)
          ROLE_NAME=$(jq -r '.sf_role' config.json)
          VARS_JSON=$(cat config.json)

          echo "Deploying to Database: $DB_NAME"

          # Execute Deployment
          
          schemachange -f ./scripts \
            -a $SF_ACCOUNT \
            -u $SF_USERNAME \
            -p $SF_PASSWORD \
            -r $ROLE_NAME \
            -w $WH_NAME \
            -d $DB_NAME \
            -c "$DB_NAME.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table \
            --vars "$VARS_JSON"