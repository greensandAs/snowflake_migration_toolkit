name: Deploy to Snowflake

# Trigger the workflow when code is pushed to the main branch
on:
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - 'config.json'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install the deployment tool
      - name: Install Schemachange
        run: pip install schemachange

      # Step 4: Run the deployment
      - name: Run Schemachange
        env:
          # Load secrets from GitHub Settings
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
        run: |
          echo "Reading configuration..."
          
          # Extract variables from config.json using jq
          DB_NAME=$(jq -r '.sf_database' config.json)
          WH_NAME=$(jq -r '.sf_warehouse' config.json)
          ROLE_NAME=$(jq -r '.sf_role' config.json)
          
          # Read the entire config file into a variable for Jinja templates
          VARS_JSON=$(cat config.json)

          echo "Deploying to Database: $DB_NAME using Warehouse: $WH_NAME"
          echo "History Table will be stored at: $DB_NAME.SCHEMACHANGE.CHANGE_HISTORY"

          # Execute the deployment
          schemachange -f ./scripts \
            -a $SF_ACCOUNT \
            -u $SF_USERNAME \
            -r $ROLE_NAME \
            -w $WH_NAME \
            -d $DB_NAME \
            -c "$DB_NAME.SCHEMACHANGE.CHANGE_HISTORY" \
            --create-change-history-table \
            --vars "$VARS_JSON"